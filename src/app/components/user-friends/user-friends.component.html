<div *ngIf="friends.length > 0">
  <h2>Friends List:</h2>
  <ul>
    <li *ngFor="let friend of friends" style="list-style-type: none; margin-bottom: 20px;">
      <img [src]="friend.photo_100" alt="Friend Photo" style="width: 50px; height: 50px;">
      <div>{{ friend.first_name }} {{ friend.last_name }}</div>
      <div>City: {{ friend.city?.title || 'Not Specified' }}</div>
    </li>
  </ul>
</div>
